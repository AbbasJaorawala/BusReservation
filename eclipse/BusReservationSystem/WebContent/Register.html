<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="./Register.css">
<title>Register</title>
      <link rel="icon" href="./busicon.png" type="image/png">
      <link rel="shortcut" href="./busicon.png" type="image/png">
      <meta name="viewport" content="width=device-width,intial-scale=2,shrink-to-fit=no">
      <meta name="name" content="Register">
      <meta name="robots" ></head>
<body><div>
  <form action="Register" method="post" class="box" onSubmit="return validate()">
    <h1>REGISTRATION</h1>
    <input type="text" name="fname" id="fname" placeholder="First Name" required><br>
    <input type="text" name="lname" id="lname" placeholder="Last Name" required><br>
    <input type="text" name="gender" id="gender" placeholder="Gender" required><br>
    <input type="number" name="age" placeholder="age" required><br>
    <input type="text" name="mno" id="mno" placeholder="Mobile Number" required><br>
    <input type="text" name="email" id="email" placeholder="Email" required><br>
    <input type="text" name="address" id="add" placeholder="Address" required><br>
    <input type="text" name="uid" id="uid" placeholder="Username" required><br>
    <input type="password" name="pwd" id="pwd" placeholder="Password" required><br>
    <input type="password" name="rpwd" id="rpwd" placeholder="ReType-Password" required><br>
    <input type='Submit' value='Register'>

  </form>
</div>
<script src="./register1.js"></script>
</body>
</html>
